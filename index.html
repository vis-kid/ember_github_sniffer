<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Github Sniffer</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


	<script type="text/x-handlebars" data-template-name='application'>
	  <div id="main_container">
		  <h1>Github Sniffer</h1>
			<hr />
			{{ outlet }}
		</div>
	</script>

	<script type='text/x-handlebars' data-template-name='index'>
		<p>Explore favorite devs on Github</p>
		<ul>
			{{#each}}
			  <li>{{#link-to 'user' this}}{{login}}{{/link-to}}</li>
		  {{/each}}
		</ul>
		<button {{action "clickedSearchButton"}} class='search_button'>Click me!</button>
	</script>

<script type='text/x-handlebars' data-template-name='user'>
  <p>
    {{#link-to 'user' this}}<img {{bind-attr src=avatar_url}}>{{/link-to}}
  </p>
  </h4>{{#link-to 'user' this}}{{name}}{{/link-to}}</h4>

  <p>
    {{company}}</br/>
    {{location}}</br/>
    {{email}}</br/>
  </p>
  <hr/
 
  <table>
    <tr><td>User id: </td><td>{{id}}</td></tr>
    <tr><td>Followers: </td><td>{{followers}}</td></tr>
    <tr><td>Repos: </td><td>{{public_repos}}</td></tr>
    <tr><td>Gists: </td><td>{{public_gists}}</td></tr>
  </table>

  <p>
    {{#link-to 'index'}}Back{{/link-to}}
  </p>


</script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.1.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>




</body>
</html>
